plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
    id 'com.google.firebase.crashlytics'
    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin'
    id 'com.google.gms.google-services'
}

Properties props = new Properties()
props.load(new FileInputStream(file(project.property("outgoer.properties"))))
final buildDate = new Date().format('yyyy_MM_dd_HHmm')

android {
    compileSdk 33
    defaultConfig {
        applicationId "com.outgoer.app"
        minSdk 24
        targetSdk 33
        versionCode 4
        versionName "1.3"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        ndk {
            abiFilters.add("armeabi-v7a")
            abiFilters.add("arm64-v8a")
            abiFilters.add("armeabi")
            abiFilters.add("x86_64")
            abiFilters.add("x86")
        }
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "outgoer-${variant.versionName}-${variant.versionCode}-${buildDate}-${variant.buildType.name}.apk"
        }
    }
    signingConfigs {
        debug {
            storeFile file(props['keystore'])
            storePassword props['keystore.password']
            keyAlias props['keyAlias']
            keyPassword props['keyPassword']
        }
        release {
            storeFile file(props['keystore'])
            storePassword props['keystore.password']
            keyAlias props['keyAlias']
            keyPassword props['keyPassword']
        }
    }
    buildTypes {
        debug {
            debuggable true
            signingConfig signingConfigs.debug
//            manifestPlaceholders = [crashlyticsCollectionEnabled: false]
        }
        release {
            multiDexEnabled true
            debuggable false
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
//            manifestPlaceholders = [crashlyticsCollectionEnabled: true]
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    buildFeatures {
        viewBinding true
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    packagingOptions {
        pickFirst '**/libyuv.so'
        pickFirst "**/libswscale.so"
        pickFirst "**/libavcodec.so"
        pickFirst "**/libavutil.so"
        pickFirst "**/libavformat.so"
    }
    assetPacks = [":install_time_asset_pack"]
}

